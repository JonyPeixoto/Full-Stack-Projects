<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<!--Meta tag below for responsive design mainly on mobile-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
    <!---->
	<title>Responsive Form Project</title>
	<link href="css/style3.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Contact Us!</h2>
        <form>
            <div class="w50 right">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" name="name" />
                </div><!--form-group-->
            </div><!--w50-->
            <div class="w50">
                <div class="form-group">
                    <label>Surname:</label>
                    <input type="text" name="name" />
                </div><!--form-group-->
            </div><!--w50-->
            <div class="w50">
                <div class="form-group">
                    <label>Cellphone 1:</label>
                    <input type="text" name="name" />
                </div><!--form-group-->
            </div><!--w50-->
            <div class="w50">
                <div class="form-group">
                    <label>Cellphone 2:</label>
                    <input type="text" name="name" />
                </div><!--form-group-->
            </div><!--w50-->
            <div class="w100">
                <div class="form-group">
                    <label>Message:</label>
                    <textarea></textarea>
                </div><!--form-group-->
            </div><!--w100-->
            <div class="w100">
                <div class="form-group">
                    <input type="submit" name="action" value="Send!">
                </div><!--form-group-->
            </div><!--w100-->
            <div class="clear"></div>
        </form>
    </div><!--container-->
</body>
</html>
