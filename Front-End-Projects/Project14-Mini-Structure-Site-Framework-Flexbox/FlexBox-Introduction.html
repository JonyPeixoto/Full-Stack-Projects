-----------------FLEXBOX LAYOUT--------------------

- It is very easy to manipulate the elemments on the page(Style CSS);
- Flexibility when we use responsive design.

Example:

<div class="flex">
<div class="one"></div>
<div class="two"></div>
</div>

.flex{
	display:flex;
}

.one{
	order:2;
}

.two{
	order:1;
}
