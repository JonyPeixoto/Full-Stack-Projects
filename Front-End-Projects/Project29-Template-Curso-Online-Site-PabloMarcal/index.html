<!DOCTYPE html><html><head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="pt, pt-BR, en, en-US">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/platform-style.css">
    <link href="css/font-awesome.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="css/signin.css">
    <title>Login</title>
    <style>
      body {
        padding: 0;
        margin: 0;
      }

      #div_form_login {
        display: none;
      }

      .fill {
        min-height: 100% !important;
        height: 100%;
      }
    </style>
  </head>
  <body style="background: url(&quot;images/3ab49c03-9ec6-4350-abeb-c50f96a488e1.jpg&quot;) center top / cover no-repeat fixed;">
    <div id="model_right" class="container-fluid fill color-login">
      <div class="row fill d-flex justify-content-center align-items-center">
        <div id="div_image_template" class="col col-sm-8 fill p-0 m-0 d-none">
          <img id="image_template" class="img-fluid" style="height: 100%" src="images/3ab49c03-9ec6-4350-abeb-c50f96a488e1.jpg">
        </div>
        <div class="col col-sm-4 fill">
          <div id="model_center" class="p-0 m-0 container-fluid fill d-flex justify-content-center align-items-center">
            <div id="login_area">
              <div class="row">
                <div id="content" class="p-4 border-default-2px bg-color-secondary">
                  <div id="loading" style="display: none;">
                    <br><i class="fa fa-spinner fa-spin" aria-hidden="true"></i>
                  </div>
                  <div id="div_form_login" style="display: block;">
                    <div id="form-group-img-logo" class="form-group">
                      <img id="image_logo" class="img-fluid" src="images/a51563c8-1031-4fd2-85a9-9379cdbc093e.jpg">
                    </div>
                    <div class="alert alert-dismissible fade d-none" role="alert"></div>

                    <form method="POST" id="form-login" acept-charset="UTF-8">
                      <input type="hidden" name="token" id="token">
                      <div id="title-recover" class="form-group d-none pt-3" style="height: 45px">
                        Informe seu email cadastrado
                      </div>
                      <div class="form-group">
                        <label for="email" class="sr-only">E-mail</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="E-mail">
                      </div>

                      <div class="form-group" id="form-group-password">
                        <label for="password" class="sr-only">Senha</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Senha">
                      </div>
                      <div class="form-group d-none" id="form-group-password_confirmation">
                        <label for="password_confirmation" class="sr-only">Senha</label>
                        <input type="password" name="password_confirmation" id="password_confirmation" class="form-control" placeholder="Confirmar Senha">
                      </div>
                      <div class="form-group">
                        <button id="button-singin" class="btn btn-lg btn-custom btn-block button-color" type="button">
                          Logar
                        </button>
                        <button id="button-send-link-reset" class="btn btn-lg btn-custom btn-block d-none button-color" type="button">
                          Enviar link
                        </button>
                        <button id="button-password-reset" class="btn btn-lg btn-custom btn-block d-none button-color" type="button">
                          Redefinir senha
                        </button>
                        <button id="button-back-login" class="btn btn-lg btn-custom btn-block d-none button-color" type="button">
                          Voltar ao login
                        </button>
                      </div>
                    </form>
                  </div>
                  <div class="d-flex justify-content-end">
                    <a href="#" id="a-recover" class>Recuperar senha</a>
                    <a href="#" id="a-login" class="d-none">Voltar ao login</a>
                  </div>
                </div>
              </div>
              <div class="row-fluid text-center mt-4">
                <img src="images/logo-fandone-small.png">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.5.1.js" type="text/javascript"></script>
    <script src="js/popper.min.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/jquery.mask.min.js"></script>
    <script type="text/javascript" src="js/platform.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/template.js"></script>
    <script type="text/javascript" src="js/menu.js"></script>
    <script type="text/javascript" src="js/api-auth.js"></script>
    <script type="text/javascript" src="js/api-template.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  

</body></html>
