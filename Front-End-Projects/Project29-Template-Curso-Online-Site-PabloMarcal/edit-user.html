
<!DOCTYPE html>
<html class="h-100">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Language" content="pt, pt-BR, en, en-US">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/sticky-footer-navbar/">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
       
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/layout.css">
        <link rel="stylesheet" href="config/platform-style.css">
        <link rel="stylesheet" href="../assets/css/jquery.paginate.css" />
        <link rel="stylesheet" href="../assets/css/toastr.css" />
        <title>3columns-welcome</title>
        <style>
            #change_password{
                width: 16px;
                height: 16px;
            }
        </style>
    </head>

    <body class="d-flex flex-column h-100">

        <div id="mySidenav" class="sidenav"></div>
    
        <header class="topbar container-fluid" style="padding: 0;">
        </header>
    
          <!-- Begin page content -->
          <main role="main" id="main" class="flex-shrink-0 row d-flex justify-content-center">
            
            <section  id="edit-user">
                <!--section name-->
                <form class="container" method="post" id="ajax_form">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="name">*Nome:</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="nome" required>
                          </div>
                        <div class="form-group col-md-6">
                            <label for="icon">Foto de perfil:</label>
                            <input name="icon" type="file" id="icon"  class="form-control">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-6">
                            <input type="checkbox" id="change_password" name="change_password" value="true"> Alterar senha 
                        </div>
                    </div>

                    <div class="row d-none" id="row_password">
                        <div class="form-group col-md-6">
                            <label for="password">*Nova Senha:</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Senha">
                        </div>
                        <div class="form-group col-md-6">
                              <label for="re_password">*Repita sua nova senha:</label>
                              <input type="password" class="form-control" name="password" id="re_password" placeholder="Senha">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="gender">Gênero:</label>
                            <select class="custom-select" name="gender" id="gender" name="gender">
                                <option value="male">Masculino</option>
                                <option value="female">Feminino</option>
                                <option value="not_specified">Outros</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="birthday">Aniversário:</label>
                                <input type="date" class="form-control" id="birthday" name="birthday" value="">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="main_phone">Telefone principal:</label>
                                <input type="text" class="form-control phone_with_ddd" id="main_phone" name="main_phone"
                                    value="">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="cel_phone">Celular:</label>
                                <input type="text" class="form-control cel_phone" id="cel_phone" name="cel_phone" value="">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">Tipo de pessoa</label>
                                <div class="d-flex">
                                    <div class="form-check mr-2">
                                        <input class="form-check-input" type="radio" name="type" id="natural_person" value="natural_person"
                                            onclick="changeType('natural_person')">
                                        <label class="form-check-label" for="natural_person">
                                            Física
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="type" id="legal_person" value="legal_person"
                                            onclick="changeType('legal_person')" checked>
                                        <label class="form-check-label" for="legal_person">
                                            Jurídica
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="tax_id_number" id="tax_id_number_label">CPF</label>
                                <input type="text" class="form-control cpf" id="tax_id_number" name="tax_id_number" value="">
                            </div>
                        </div>
                    </div>

                    <div class="row" id="company_data">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="company_name">Nome da empresa</label>
                                <input type="text" class="form-control" id="company_name" name="company_name"
                                    value="">
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="tax_id_br_ie">Inscricao estadual</label>
                                <input type="text" class="form-control" id="tax_id_br_ie" name="tax_id_br_ie"
                                    value="">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="tax_id_br_im">Inscricao municipal</label>
                                <input type="text" class="form-control" id="tax_id_br_im" name="tax_id_br_im"
                                    value="">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                 <label for="cep">CEP:</label>
                                 <div class="input-group">
                                     <input name="address_zipcode" type="text" class="form-control" id="cep" value="" size="10" maxlength="9" />
                                 </div>
                             </div>
                         </div>
                         <div class="col-md-4">
                            <div class="form-group">
                                <label for="cidade">Cidade:</label>
                                 <div class="input-group">
                                    <input name="address_city" type="text" id="cidade" class="form-control" />
                                 </div>
                             </div>
                         </div>
                         <div class="col-md-2">
                            <div class="form-group">
                                <label for="uf">Estado:</label>
                                <input name="address_state" type="text" class="form-control" id="uf"/>
                            </div>
                         </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="rua">Rua:</label>
                                <input name="address_street" type="text" id="rua" class="form-control"/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="address_number">Nº</label>
                                <input type="text" class="form-control" id="address_number" name="address_number">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="button">Salvar</button>
                </form>
                
            </section>
            
        </main>
    
        <footer class="footer mt-auto  row" >
        </footer>
    
  
        <script src="./assets/js/jquery-3.5.1.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous"></script>
        <script type="text/javascript" src="config/platform.js"></script>
        <script type="text/javascript" src="assets/js/app.js"></script>
        <script type="text/javascript" src="config/template.js"></script>
        <script type="text/javascript" src="config/menu.js"></script>
        <script type="text/javascript" src="assets/js/edit-user.js"></script>
        <!--api que cadastra informações do endereço automaticamente--->
        <script type="text/javascript" src="assets/js/api-auth.js"></script>
        <script type="text/javascript" src="assets/js/api-template.js"></script>
        <script type="text/javascript" src="assets/js/search-content.js"></script>
        <script type="text/javascript" src="assets/js/api-section.js"></script>
        <script type="text/javascript" src="assets/js/utils.js"></script>
        <script type="text/javascript" src="assets/js/layout.js"></script>
        <script type="text/javascript" src="assets/js/toastr.js"></script>
        <script type="text/javascript" src="assets/js/jquery.paginate.js"></script>
       
        
    </body>

</html>
